apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: microservices-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      imagePullSecrets:
        - name: harbor-pull
      containers:
        - name: productservicecontainer
          image: 35.170.69.37:80/microservices/product-serviceatest:dbfix
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: product-service-config
            - secretRef:
                name: user-service-secret