apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: microservices-demo
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: rootpass
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: microservices-demo
data:
  MYSQL_DATABASE: users_db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_DATABASE
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: microservices-demo
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
